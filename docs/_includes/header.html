<header id="site-header" class="site-header">
    <div class="header-content">
        <div class="site-header-width-limit">
            <h3 class="site-title">
                <a href="/">
                    <img id="logo" src="/assets/img/logo.png" alt="Misinformation Game Logo" width="486" height="486" />
                    <span>
                        {{ site.title }}
                    </span>
                </a>
            </h3>
            <nav class="menu-list menu-right">
                {% for item in site.data.settings.social %}
                    <a href="{{ item.link }}" class="menu-link menu-link-social-icon" target="_blank" rel="noopener" aria-label="{{ item.icon | capitalize }} (opens in new tab)">
                        <i class="fa fa-{{ item.icon }}" aria-hidden="true"></i>
                    </a>
                {% endfor %}
            </nav>
        </div>
    </div>

    <div class="header-colour-edge">
        <!-- Nothing to see here -->
    </div>
</header>
